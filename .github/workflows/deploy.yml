name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: helloacr150226
  RESOURCE_GROUP: hello-rg
  APP_NAME: hello-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push image
      run: |
        az acr login --name $ACR_NAME
        docker build -t $ACR_NAME.azurecr.io/hello-app:${{ github.sha }} .
        docker push $ACR_NAME.azurecr.io/hello-app:${{ github.sha }}

    - name: Deploy to Container App
      run: |
        az containerapp update \
          --name $APP_NAME \
          --resource-group $RESOURCE_GROUP \
          --image $ACR_NAME.azurecr.io/hello-app:${{ github.sha }}
